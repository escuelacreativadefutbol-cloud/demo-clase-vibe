<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vibe Meter 2.0 - Clase √âpica</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Supabase CDN -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <!-- Canvas Confetti CDN -->
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    
    <style>
        body {
            background-color: #020617; /* Slate 950 */
            color: white;
            font-family: 'Segoe UI', sans-serif;
            overflow-x: hidden;
        }
        
        /* Animaciones */
        @keyframes float { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-10px); } }
        .animate-float { animation: float 4s ease-in-out infinite; }
        
        @keyframes glow { 0%, 100% { text-shadow: 0 0 10px currentColor; } 50% { text-shadow: 0 0 20px currentColor, 0 0 30px currentColor; } }
        .animate-glow { animation: glow 2s ease-in-out infinite; }

        @keyframes flash { 0%, 100% { opacity: 1; } 50% { opacity: 0.5; } }
        .flash-screen { animation: flash 0.5s 3; }

        /* Glassmorphism Avanzado */
        .glass {
            background: rgba(15, 23, 42, 0.6);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.05);
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
        }
        
        /* Podio */
        .podium-1 { background: linear-gradient(135deg, #F59E0B 0%, #FEF3C7 100%); color: black; transform: scale(1.1); z-index: 10; box-shadow: 0 0 40px rgba(245, 158, 11, 0.4); }
        .podium-2 { background: linear-gradient(135deg, #94A3B8 0%, #E2E8F0 100%); color: black; transform: scale(0.95); z-index: 5; }
        .podium-3 { background: linear-gradient(135deg, #B45309 0%, #FEF3C7 100%); color: black; transform: scale(0.9); z-index: 1; }

        /* Scrollbar */
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background: #334155; border-radius: 10px; }
    </style>
<script type="importmap">
{
  "imports": {
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "react/": "https://aistudiocdn.com/react@^19.2.0/"
  }
}
</script>
</head>
<body class="min-h-screen bg-[url('https://www.transparenttextures.com/patterns/cubes.png')] flex flex-col items-center pb-20">

    <!-- Efecto de fondo ambiental -->
    <div class="fixed inset-0 bg-gradient-to-b from-indigo-950/50 via-slate-950 to-black -z-10 pointer-events-none"></div>
    <div class="fixed top-0 left-1/4 w-96 h-96 bg-purple-600/20 rounded-full blur-[128px] -z-10"></div>
    <div class="fixed bottom-0 right-1/4 w-96 h-96 bg-cyan-600/20 rounded-full blur-[128px] -z-10"></div>

    <!-- HEADER & PROMEDIO -->
    <header class="w-full max-w-4xl mx-auto pt-8 px-4 text-center mb-8">
        <h1 class="text-4xl md:text-6xl font-black tracking-tighter text-transparent bg-clip-text bg-gradient-to-r from-cyan-400 via-purple-400 to-pink-400 drop-shadow-2xl mb-2">
            VIBE METER <span class="text-white text-lg font-normal align-top opacity-70">2.0</span>
        </h1>
        
        <!-- Panel de Estad√≠sticas (Modo TV) -->
        <div class="mt-6 inline-flex items-center gap-6 bg-slate-900/80 px-8 py-4 rounded-3xl border border-slate-700 shadow-2xl backdrop-blur-md">
            <div class="text-right">
                <div class="text-xs font-bold text-slate-400 uppercase tracking-widest">Vibe Promedio</div>
                <div class="text-xs text-slate-500" id="totalParticipants">0 estudiantes</div>
            </div>
            <div class="h-12 w-px bg-slate-700"></div>
            <div id="avgDisplay" class="text-6xl font-black transition-colors duration-500 animate-glow">--</div>
        </div>
    </header>

    <main class="w-full max-w-2xl flex flex-col gap-8 px-4 z-10">
        
        <!-- 1. FORMULARIO -->
        <div class="glass p-6 rounded-3xl relative overflow-hidden group">
            <div class="absolute top-0 left-0 w-full h-1 bg-gradient-to-r from-transparent via-purple-500 to-transparent opacity-50 group-hover:opacity-100 transition-opacity"></div>
            
            <form id="vibeForm" class="flex flex-col gap-5">
                <div class="flex flex-col md:flex-row gap-4">
                    <div class="flex-1">
                        <label class="text-xs font-bold text-purple-300 uppercase ml-1">Nombre / Alias</label>
                        <input type="text" id="nombre" placeholder="Tu nombre √©pico..." maxlength="15" required
                            class="w-full bg-slate-800/50 border border-slate-600 text-white p-3 rounded-xl focus:outline-none focus:border-purple-500 focus:ring-2 focus:ring-purple-500/20 transition-all font-bold">
                    </div>
                    <div class="flex-1">
                         <label class="text-xs font-bold text-cyan-300 uppercase ml-1 flex justify-between">
                             <span>Nivel de Flow</span>
                             <span id="sliderVal" class="text-white text-lg">50</span>
                         </label>
                        <input type="range" id="vibeRange" min="0" max="100" value="50"
                            class="w-full h-4 bg-slate-700 rounded-lg appearance-none cursor-pointer accent-cyan-400 mt-2">
                    </div>
                </div>
                <button type="submit" id="submitBtn"
                    class="w-full py-3 rounded-xl bg-gradient-to-r from-indigo-600 to-purple-600 text-white font-black text-lg uppercase tracking-widest hover:from-indigo-500 hover:to-purple-500 transform hover:scale-[1.02] transition-all shadow-lg shadow-purple-900/50">
                    Enviar al Universo üöÄ
                </button>
            </form>
        </div>

        <!-- 2. PODIO (TOP 3) -->
        <div id="podiumContainer" class="hidden flex justify-center items-end gap-2 md:gap-4 h-48 mb-4">
            <!-- Se rellena con JS -->
        </div>

        <!-- 3. LISTA RESTANTE -->
        <div class="bg-slate-900/50 rounded-3xl p-4 border border-slate-800">
            <h3 class="text-slate-400 font-bold uppercase text-sm tracking-wider mb-4 pl-2">Resto de la Clase</h3>
            <div id="vibeList" class="flex flex-col gap-2 max-h-80 overflow-y-auto">
                <!-- Lista din√°mica -->
                <div class="text-center text-slate-600 py-8 font-mono">Esperando datos... üì°</div>
            </div>
        </div>

    </main>

    <!-- Mensaje de Configuraci√≥n -->
    <div id="configWarning" class="fixed inset-0 bg-black/90 z-50 flex items-center justify-center hidden">
        <div class="bg-slate-900 p-8 rounded-2xl border border-red-500 max-w-md text-center">
            <h2 class="text-2xl font-bold text-red-500 mb-4">‚ö†Ô∏è FALTAN CREDENCIALES</h2>
            <p class="text-slate-300 mb-4">Edita el c√≥digo y a√±ade tu URL y CLAVE de Supabase en las constantes del script.</p>
            <button onclick="location.reload()" class="bg-slate-700 px-4 py-2 rounded text-white hover:bg-slate-600">Recargar</button>
        </div>
    </div>

    <!-- Reset -->
    <footer class="mt-12 opacity-50 hover:opacity-100 transition-opacity">
        <button id="resetBtn" class="text-xs font-mono text-red-400 border border-red-900/50 px-3 py-1 rounded hover:bg-red-900/20 transition-colors">
            [ADMIN] BORRAR TODO
        </button>
    </footer>

    <!-- LOGICA JS -->
    <script>
        // ==========================================
        // 1. CONFIGURACI√ìN (¬°EDITA ESTO!)
        // ==========================================
    const URL_SUPABASE = "https://upjvujelizswlpahlcbj.supabase.co";
        const CLAVE_SUPABASE = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InVwanZ1amVsaXpzd2xwYWhsY2JqIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjM1MDg3MTgsImV4cCI6MjA3OTA4NDcxOH0.dCxkQDqr0LETynYwxZfuJzYhWkr9jFt6kqRCQbFSRwo";
        const TABLA = "clasificacion";

        // ==========================================
        // 2. INICIALIZACI√ìN
        // ==========================================
        let supabaseClient;

        const elements = {
            form: document.getElementById('vibeForm'),
            nombre: document.getElementById('nombre'),
            range: document.getElementById('vibeRange'),
            sliderVal: document.getElementById('sliderVal'),
            avgDisplay: document.getElementById('avgDisplay'),
            countDisplay: document.getElementById('totalParticipants'),
            podium: document.getElementById('podiumContainer'),
            list: document.getElementById('vibeList'),
            resetBtn: document.getElementById('resetBtn'),
            configWarning: document.getElementById('configWarning')
        };

        // Slider feedback visual
        elements.range.addEventListener('input', (e) => {
            elements.sliderVal.innerText = e.target.value;
            const val = parseInt(e.target.value);
            elements.sliderVal.style.color = val > 80 ? '#4ade80' : (val < 40 ? '#f87171' : 'white');
        });

        // Inicializar App
        async function init() {
            if (!URL_SUPABASE || !CLAVE_SUPABASE) {
                elements.configWarning.classList.remove('hidden');
                return;
            }

            supabaseClient = supabase.createClient(URL_SUPABASE, CLAVE_SUPABASE);
            
            // Carga inicial
            await loadData();

            // Suscripci√≥n Realtime (Magia ‚ú®)
            supabaseClient
                .channel('clase-vibe-realtime')
                .on('postgres_changes', { event: 'INSERT', schema: 'public', table: TABLA }, payload => {
                    console.log('Nuevo vibe entrante!', payload);
                    handleNewEntry(payload.new);
                    loadData(); // Recargar todo para actualizar ranking y promedio
                })
                .on('postgres_changes', { event: 'DELETE', schema: 'public', table: TABLA }, () => {
                    loadData();
                })
                .subscribe();
        }

        // ==========================================
        // 3. L√ìGICA DE NEGOCIO
        // ==========================================

        async function loadData() {
            const { data, error } = await supabaseClient
                .from(TABLA)
                .select('nombre, puntuacion')
                .order('puntuacion', { ascending: false });

            if (error) console.error(error);
            else updateUI(data || []);
        }

        function updateUI(data) {
            // 1. Calcular Promedio
            if (data.length > 0) {
                const total = data.reduce((acc, curr) => acc + curr.puntuacion, 0);
                const avg = Math.round(total / data.length);
                
                elements.avgDisplay.innerText = avg;
                elements.countDisplay.innerText = `${data.length} estudiantes`;

                // Color coding del promedio (Sem√°foro)
                if(avg >= 80) elements.avgDisplay.className = "text-6xl font-black text-green-400 drop-shadow-[0_0_15px_rgba(74,222,128,0.5)] animate-pulse";
                else if(avg >= 50) elements.avgDisplay.className = "text-6xl font-black text-yellow-400 drop-shadow-[0_0_15px_rgba(250,204,21,0.5)]";
                else elements.avgDisplay.className = "text-6xl font-black text-red-500 drop-shadow-[0_0_15px_rgba(248,113,113,0.5)]";

            } else {
                elements.avgDisplay.innerText = "--";
                elements.avgDisplay.className = "text-6xl font-black text-slate-600";
                elements.countDisplay.innerText = "0 estudiantes";
            }

            // 2. Renderizar Podio (Top 3)
            renderPodium(data.slice(0, 3));

            // 3. Renderizar Lista (Resto)
            renderList(data.slice(3));
        }

        function renderPodium(top3) {
            if (top3.length === 0) {
                elements.podium.classList.add('hidden');
                return;
            }
            elements.podium.classList.remove('hidden');
            elements.podium.innerHTML = '';

            // Orden visual: 2do, 1ro, 3ro
            const order = [1, 0, 2]; // √çndices del array top3
            
            order.forEach(idx => {
                if (!top3[idx]) return; // Si no hay suficientes participantes
                const user = top3[idx];
                const rank = idx + 1; // 1, 2, 3 real
                
                let podiumClass = rank === 1 ? 'podium-1 h-40 w-32' : (rank === 2 ? 'podium-2 h-32 w-28' : 'podium-3 h-24 w-24');
                let emoji = rank === 1 ? 'üëë' : (rank === 2 ? 'ü•à' : 'ü•â');

                const html = `
                    <div class="flex flex-col items-center animate-float" style="animation-delay: ${rank * 0.2}s">
                        <div class="mb-2 font-bold text-center leading-tight text-shadow-sm">
                            <div class="text-white text-sm truncate max-w-[100px]">${escapeHtml(user.nombre)}</div>
                            <div class="text-2xl md:text-3xl">${user.puntuacion}</div>
                        </div>
                        <div class="${podiumClass} rounded-t-lg flex items-end justify-center pb-2 shadow-xl relative">
                            <span class="text-2xl">${emoji}</span>
                        </div>
                    </div>
                `;
                elements.podium.insertAdjacentHTML('beforeend', html);
            });
        }

        function renderList(rest) {
            elements.list.innerHTML = '';
            if (rest.length === 0) {
                elements.list.innerHTML = '<div class="text-center text-slate-600 text-xs py-2">Fin de la lista</div>';
                return;
            }

            rest.forEach((user, index) => {
                const html = `
                    <div class="flex items-center justify-between bg-slate-800/40 p-3 rounded-xl border border-white/5 hover:bg-slate-800 transition-colors">
                        <div class="flex items-center gap-3">
                            <span class="font-mono text-slate-500 text-sm">#${index + 4}</span>
                            <span class="font-bold text-slate-200">${escapeHtml(user.nombre)}</span>
                        </div>
                        <span class="font-mono text-cyan-400 font-bold">${user.puntuacion}</span>
                    </div>
                `;
                elements.list.insertAdjacentHTML('beforeend', html);
            });
        }

        function handleNewEntry(newRow) {
            // Gamificaci√≥n: Confeti si es 100
            if (newRow.puntuacion === 100) {
                launchConfetti();
                flashScreen();
            }
        }

        // ==========================================
        // 4. EVENTOS
        // ==========================================

        elements.form.addEventListener('submit', async (e) => {
            e.preventDefault();
            const btn = document.getElementById('submitBtn');
            const originalText = btn.innerText;
            
            btn.disabled = true;
            btn.innerText = "Enviando...";

            const nombre = elements.nombre.value.trim();
            const puntuacion = parseInt(elements.range.value);

            const { error } = await supabaseClient
                .from(TABLA)
                .insert([{ nombre, puntuacion }]);

            if (error) alert('Error: ' + error.message);
            else {
                elements.nombre.value = '';
                // El Realtime se encargar√° de actualizar la UI
            }

            btn.disabled = false;
            btn.innerText = originalText;
        });

        elements.resetBtn.addEventListener('click', async () => {
            if(confirm("¬øPROFESOR: Est√°s seguro de borrar toda la tabla?")) {
                const { error } = await supabaseClient.from(TABLA).delete().gt('puntuacion', -1);
                if(error) alert(error.message);
            }
        });

        // ==========================================
        // 5. UTILIDADES
        // ==========================================
        
        function launchConfetti() {
            var duration = 3 * 1000;
            var animationEnd = Date.now() + duration;
            var defaults = { startVelocity: 30, spread: 360, ticks: 60, zIndex: 100 };
            var random = function(min, max) { return Math.random() * (max - min) + min; }
            
            var interval = setInterval(function() {
                var timeLeft = animationEnd - Date.now();
                if (timeLeft <= 0) return clearInterval(interval);
                var particleCount = 50 * (timeLeft / duration);
                confetti(Object.assign({}, defaults, { particleCount, origin: { x: random(0.1, 0.3), y: Math.random() - 0.2 } }));
                confetti(Object.assign({}, defaults, { particleCount, origin: { x: random(0.7, 0.9), y: Math.random() - 0.2 } }));
            }, 250);
        }

        function flashScreen() {
            document.body.classList.add('flash-screen');
            setTimeout(() => document.body.classList.remove('flash-screen'), 1500);
        }

        function escapeHtml(text) {
            if (!text) return '';
            return text.replace(/[&<>"']/g, function(m) {
                return { '&': '&amp;', '<': '&lt;', '>': '&gt;', '"': '&quot;', "'": '&#039;' }[m];
            });
        }

        // Arrancar motores
        init();

    </script>
</body>
</html>
